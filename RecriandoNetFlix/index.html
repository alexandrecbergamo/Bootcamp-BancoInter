<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--RESPONSIVE CSS-->
    <link rel="stylesheet" href="responsive.css">
    
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Comédia Play! - O melhor da comé dia em streaming.</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Comédia Play!</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Standup</a>
                <a href="#">Filme</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Afonso Padilha: Alma de Pobre</h3>
                <p class="description">Neste especial hilariante, o comediante Afonso Padilha<br>revisita suas origens humildes e conta histórias íntimas da infância.</p>
            </div>
            <div class="botoes">
            <button role="button" class="botao"><i class="fas fa-play-circle"></i> Assistir Agora</button>
            <button role="button" class="botao"><i class="fas fa-plus-circle"></i> Informações</button>
            </div>    
        </div>
    </main>

            <div class="carrosel">
                <div class="owl-carousel owl-theme">
                        <div class="item">
                            <img class="box-filme" src="img/dihhlopes-comediantecasadopai.jpg" alt="Dihh Lopes - Comediante, Casado e Pai">
                        </div>

                        <div class="item">
                            <img class="box-filme" src="img/fabiorabin-toviajando.jpg" alt="Fábio Rabin - Tô Viajando">
                        </div>

                        <div class="item">
                            <img class="box-filme" src="img/leolins-showrepud.jpg" alt="Léo Lins">
                        </div>

                        <div class="item">
                            <img class="box-filme" src="img/marciodonato-euodeioviver.jpg" alt="Márcio Donato - Eu Odeio Viver">
                        </div>

                        <div class="item">
                            <img class="box-filme" src="img/mauriciomeirelles-levandoocaos.jpg" alt="Maurício Meirelles - Levando o Caos">
                        </div>

                        <div class="item">
                            <img class="box-filme" src="img/murilocouto-2021.jpg" alt="Murilo Couto - 2021">
                        </div>

                        <div class="item">
                            <img class="box-filme" src="img/whindersson-poster-adulto.jpg" alt="Windersson Nunes - Adulto">
                        </div>

                        <div class="item">
                            <img class="box-filme" src="img/ventura-postar-pokas.jpg" alt="Thiago Ventura - Pokas">
                        </div>

                        <div class="item">
                            <img class="box-filme" src="img/rafinhabastos-ultimatum.jpg" alt="Rafinha Bastos - Ultimatum">
                        </div>
                </div>
            </div>


    <script src="https://kit.fontawesome.com/61aa4406a8.js" crossorigin="anonymous"></script>

    <!--OWL SCRIPT-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>        
</body>
</html>
